<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/css/styles.css">
    <link rel="stylesheet" href="/styles/css/flickity.css" media="screen">
    <link rel="icon" href="/icons/1.svg">
    <title>Cart</title>
    <script src="https://kit.fontawesome.com/8e71691b9c.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="nav-container">
            <a href="/index.html" class="nav-logo">
                <i class="fas fa-skiing"></i>
                <span class="logo-text">ski-resort</span>
            </a>
            <ul class="nav-list">
                <li class="list-item"><a href="/offer/">Shop</a></li>
            </ul>
        </div>
    </nav>

    <button class="return-btn" onclick="goToTop()"><i class="fas fa-arrow-up"></i></button>

    <section class="items-container">
        <div class="options-wrapper">
            <span>Items in cart:</span>
        </div>

        <div class="removed-info">Product removed from cart</div>
        <div class="cart-wrapper"></div>
        <div class="cart-message">Your cart is empty <i class="far fa-frown-open"></i></div>
        <div class="cart-total">
            <span>Total: <span class="total"></span></span>
            <button class="order-btn">Order and pay</button>
        </div>
    </section>

    <div class="summary-wrapper removed">
        <div class="summary-content">
            <form class="order-form">
                <div>Payment Options</div>
                <div>
                    <label for="card">Card</label>
                    <input type="radio" value="card" name="payment" checked>
                </div>
                <div>
                    <label for="cod">COD</label>
                    <input type="radio" value="cod" name="payment">
                </div>
                <label for="email"></label>
                <input type="email" name="email" placeholder="E-mail">
            </form>
            <button class="close-btn"><i class="far fa-times-circle"></i></button>
            <button class="fin-btn order-btn inactive">Order</button>
        </div>
    </div>



    <footer>ski-resort &copy;</footer>

    <script src="/scripts/app.js"></script>
    <script src="/scripts/loadCart.js"></script>
    <script src="/scripts/flickity.pkgd.min.js"></script>
    <script>
        finButton.disabled = true;
        orderButton.addEventListener('click', (e) => {
            e.preventDefault();
            const cartSummary = document.querySelector('.summary-wrapper');
            cartSummary.classList.remove('removed');
        });

        closeButton.addEventListener('click', (e) => {
            e.preventDefault();
            const cartSummary = document.querySelector('.summary-wrapper');
            cartSummary.classList.add('removed');

        });
        finButton.addEventListener('click', (e) => {
            e.preventDefault();
            const orderMessage = document.querySelector('.summary-content');
            cartList = [];
            localStorage.setItem('list', JSON.stringify(cartList));
            orderMessage.innerHTML = `
            Order was successful
            </br></br>
            You will be redirected...
            `;
            setTimeout(() => {
                window.location.href = '/offer/';
            }, 2000);

        });

        emailInput.addEventListener('keyup', (e) => {
            if (validateEmail(e.target.value.trim())) {
                finButton.classList.remove('inactive');
                finButton.disabled = false;
                emailInput.classList.remove('invalid');
                emailInput.classList.add('valid');
            } else {
                emailInput.classList.remove('valid');
                emailInput.classList.add('invalid');
                finButton.disabled = true;
                finButton.classList.add('inactive');
            }
        });
    </script>
</body>

</html>
